<!DOCTYPE html>
<html>
<head></head>
<body>
    <button type="button"
    onclick="document.getElementById('dem').innerHTML = getdate()">
    show date</button><br>
    <p id="dem"></p>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
    show Time.</button>
    
    <p id="demo"></p>
    <script>
        function getdate(){
    let today = new Date();
    let dd = today.getDate();
    let mm = today.getMonth() + 1;
    
    let yyyy = today.getFullYear();
    
    if (dd < 10) {
        dd = '0' + dd;
    }
    if (mm < 10) {
        mm = '0' + mm;
    }
    today = dd + '/' + mm + '/' + yyyy;
    return(today);
}
    
    
        </script>
</body>
</html>
