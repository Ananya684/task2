<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> Reverse a number</h1>
  <label>Enter number : </label><input type="text" id="num">
  <br>
  <input type="button" onClick="reverse_a_number()" value="reverse">
  <p>The Result is : <br>
    <span id="result"></span>
</p>

  <script>
    function reverse_a_number(){
      num=document.getElementById("num").value;
      let rev=0;
      while(num!=0){
        rev=rev*10+num%10;
        num=Math.floor(num/10);
      }
      document.getElementById(
        "result").innerHTML = rev;
}

  </script>
</body>
</html>
